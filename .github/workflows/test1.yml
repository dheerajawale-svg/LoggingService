# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build a Project

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: |
          dotnet restore LoggingService\Natus.Logging.Service\Natus.Logging.Service.csproj
          dotnet restore LoggingService\UnitTest\UnitTest.csproj
    - name: Build
      run: |
          dotnet build --configuration Release --no-restore LoggingService\Natus.Logging.Service\
          dotnet build --configuration Release --no-restore LoggingService\UnitTest\UnitTest.csproj
    - name: Test
      run: dotnet test LoggingService\UnitTest\UnitTest.csproj
