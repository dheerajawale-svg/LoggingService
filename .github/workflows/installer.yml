name: Publish Installer

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    env:
      WIX_PUBLISH_DIR: /lic_publish
      wixprojdir: ${{ github.workspace }}\ServiceSetupProject

    steps:
    - name: Checkout branch
      uses: actions/checkout@v3
    - name: Setup DotNET6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
  
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.3

    - name: Set path for candle and light
      run: echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" >> $GITHUB_PATH
      shell: bash

    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.2.0

    - name: Restore Packages/Dependencies
      run: |
          dotnet restore Natus.Logging.Service\Natus.Logging.Service.csproj
    
    - name: Build Service
      run: dotnet build --configuration Release --no-restore Natus.Logging.Service\

    - name: Build Setup
      run: |
           ls
           candle.exe -v -ext WixUtilExtension -ext WixUIExtension %wixprojdir%/*.wxs -o %wixprojdir%\
           light.exe %wixprojdir%\*.wixobj -o %wixprojdir%\Installer.msi -ext WixUtilExtension -ext WixUIExtension 
